- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantSwarm
  name: датчик слежение S.W.A.R.M
  description: системный датчик в корпусе S.W.A.R.M, отслеживает показатели.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState # admeme implanting a chair with tracking implant needs to give the chair mobstate so it can die first
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: StationLimitedNetwork
    - type: WirelessNetworkConnection
      range: 500
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: Rattle
      radioChannel: "Swarm"

- type: entity
  parent: BaseSubdermalImplant
  id: ChemicalImplant
  name: Chemical implant
  description: Inject chemicats to blood stream from small capsules in itself
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionChemicalCapsule
  - type: SolutionContainerManager
  - type: TriggerImplantAction
  - type: InjectOnTrigger
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu

- type: entity
  parent: BaseSubdermalImplant
  id: ChemicalImplantTrigger
  name: Auto chemical implant
  description: Inject chemicats to blood stream from small capsules in itself
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
  - type: SolutionContainerManager
  - type: InjectOnTrigger
  - type: TriggerOnMobstateChange
    mobState:
    - Critical
  - type: Tag
    tags:
    - SubdermalImplant
